<!doctype html>
    <html>
        <head>
            <title>Battleship online</title>
            <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">  
            <link href="stylesheets/game.css" rel="stylesheet" type="text/css" >
		</head>
		
		<body>
			<header>
				<div class="info">
					<p><b>Games played:</b></p>
					<p><b>Players online:</b></p>
				</div>
				
				<div class="status">
				<h2>Waiting for opponent...</h2>
				</div>
				
				<img src="images/logo.png" alt="battleship logo" class="logo">
			</header>
			
		<main>
		<div class="p1board">
			<img src="images/table.png" alt="player1 table" width="500px" height="500px" >
		</div>	
			
		<div class="p2board">	
			<img src="images/table.png" alt="player2 table" width="500px" height="500px" >
		</div>	
			
			<div class="player1">
				<h3>Your board</h2>
			</div>	
				
			<div class="player2">
				<h3>Your opponent's board</h2>
			</div>		
				
		</main>
		
		<footer>
			<div class="credit">
                <span class="madeby"><b>Created by: Max van Dijk and Youri Zwetsloot</b></span>
			</div>
        </footer>
		 </body>
</html>
